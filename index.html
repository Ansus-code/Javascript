      let jam = prompt("Masukkan jam");
      function greeting(jam) {
        if (0 <= jam && jam <= 11) {
          document.writeln("Selamat Pagi");
        } else if (12 <= jam && jam <= 15) {
          document.writeln("Selamat Siang");
        } else if (16 <= jam && jam <= 18) {
          document.writeln("Selamat Sore");
        } else {
          document.writeln("Selamat Malam");
        }
      }
      greeting(jam);
    </script>
