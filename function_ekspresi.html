  <body>
    <script>
      const fungsiPerkalian = function () {
        //Mendeklerasikan angka untuk di kaliakn
        let angka1 = prompt("masukkan angka pertama");
        let angka2 = prompt("Masukkan angka kedua");
        let hasilPerkalian = angka1 * angka2;

        //mengembalikan hasil perkalian
        return hasilPerkalian;
      }; 

      document.writeln(fungsiPerkalian());

      for (let i =1; i<=10; i++);
    </script>
