<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Template</title>
  </head>
  <body>
    <script>
      const name = prompt("Masukkan nama anda");
      document.writeln(`Nama Anda :${name}`, "<br>");

      //Eksprestion Template
      const nilai = 75;
      const template = `nama ${name}, lulus : ${nilai > 70}`;

      document.writeln(template);

      //Multiline
      const multiLine = ` Nama saya Ansus Teria
yang hobinya scroll instagram doang
apalagi klo sudah mager
maunya main hp melulu`;

      //   const contohTanpaBactik = "Nama Saya Ansus Teria
      //   yang kerja main hp melulu
      //   "
      document.writeln("<pre>");
      document.writeln(multiLine);
      document.writeln("<pre");
    </script>
  </body>
</html>
